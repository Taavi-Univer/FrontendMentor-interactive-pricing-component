<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-container">
        <h1>Simple, traffic-based pricing</h1>
        <div class="invite">
          <p>Sign-up for our 30-day trial.</p>
          <p>No credit card required.</p>
        </div>
      </div>

      <div class="main-container">
        <div class="main-container-top">
          <p class="pageviews"><span id="viewCount">100K</span> Pageviews</p>

          <div class="choosePrice">
            <input id="priceRange" type="range" min="0" max="100" value="50" />
          </div>

          <div class="main-price-container">
            <p class="price">$<span id="price">16</span></p>
            <p>/ month</p>
          </div>

          <div class="main-billing-container">
            <p>Monthly Billing</p>

            <label class="switch">
              <input id="checkBox" type="checkbox" />
              <span class="slider round"></span>
            </label>

            <p>Yearly Billing <span class="yearly-billing">-25%</span></p>
          </div>
        </div>

        <div class="main-container-bottom">
          <div class="main-container-bottom-list">
            <p>
              <img src="images/icon-check.svg" alt="checked" /> Unlimited
              websites
            </p>
            <p>
              <img src="images/icon-check.svg" alt="checked" />100% data
              ownership
            </p>
            <p>
              <img src="images/icon-check.svg" alt="checked" />Email reports
            </p>
          </div>

          <button>Start my trial</button>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
